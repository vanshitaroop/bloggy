name: Bloggy app

on: 
  push:
    branches: ['main']

jobs: 
  lint:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-versions: [20.x,22.x]
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
           node-version: ${{matrix.node-versions}}
      - run: npm ci
      - run: npm run lint 
  
  test:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4 
      # it pushes your github code to actions 
      - uses: actions/setup-node@v4
        with:
           node-version: 22.x
      - run: npm ci
      - run: npm run test 

  build :
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
           node-version: 22.x
      - run: npm ci
      - run: npm run build 
