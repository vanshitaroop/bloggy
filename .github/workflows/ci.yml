name: Bloggy app

on: 
  push:
    branches: ['main']

jobs: 
  lint:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        node-versions: [20.x,22.x]
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
           node-version: ${{matrix.node-versions}}
      - run: npm ci
      - run: npm run lint   
  
  test:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4 
      # it pushes your github code to actions 
      - uses: actions/setup-node@v4
        with:
           node-version: 22.x
      - run: npm ci
      - run: npm run test 

  build :
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
           node-version: 22.x
      - run: npm ci
      - run: npm run build 

  build-and-push: 
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: vanshitaroop/blog-app
      IMAGE_TAG: build-${{github.run_number}}
    needs:
      - lint
      - test
      - build
    steps: 
      - name: Checkout th source code
        uses: actions/checkout@v4
       - name: build docker image
        run: docker build -t ${{env.IMAGE_NAME}}:${{IMAGE_TAG}} --platform linux/amd64 .
      - name: Login into Docker hub
        uses: actions/login-action@v3
        with:  
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
      - name: Push docker image to Docker hub
        run: docker push ${{env.IMAGE_NAME}}:${{IMAGE_TAG}}


